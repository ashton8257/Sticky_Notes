<!-- sticky_notes_app/templates/sticky_notes_app/note_confirm_delete.html -->
{% extends 'sticky_notes_app/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'note_detail' note.pk %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
