<!-- bulletin_board\templates\bulletin_board\post_detail.html -->
{% extends 'sticky_notes_app/base.html' %}

{% block content %}
<h2>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<br>
<div class="created_updated">
    <p>Created at: {{ post.created_at }}</p>
    <p>Updated at: {{ post.updated_at }}</p>
</div>
<div class="actions">
    <a href="{% url 'post_edit' post.pk %}"><button>Edit</button></a>
    <a href="{% url 'post_delete' post.pk %}"><button>Delete</button></a>
    <a href="{% url 'post_list' %}"><button>Back to list</button></a>
</div>
{% endblock %}
