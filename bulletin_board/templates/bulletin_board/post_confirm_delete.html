<!-- bulletin_board\templates\bulletin_board\post_confirm_delete.html -->
{% extends 'sticky_notes_app/base.html' %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post_detail' post.pk %}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
